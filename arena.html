<html>
<head>
    <title>The Joy of Conversation</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app"></div>

    <script type="text/babel">
        function App() {
            const [currentStreak, setcurrentStreak] = useState(0)
            const [cardsAnswered, setcardsAnswered] = useState(0)
            return (
                <div className="min-h-screen flex flex-col md:flex-row items-center justify-center p-4">
                    <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mb-6 md:mb-0 md:mr-6">
                        <h1 className="text-3xl font-bold mb-4">The Joy of Conversation - Level 1</h1>
                        <div className="mb-4">
                            <div className="text-gray-700 mb-1">Cards Answered:{cardsAnswered}</div>
                            <div className="text-purple-600 text-2xl font-semibold">5</div>
                        </div>
                        <div className="mb-4">
                            <div className="text-gray-700 mb-1">Current Streak:</div>
                            <div className="text-purple-600 text-2xl font-semibold">5</div>
                        </div>
                        <div className="border-t border-b border-gray-300 py-4 mb-4">
                            <h2 className="text-lg font-semibold mb-2">How to play</h2>
                            <ul className="text-gray-700">
                                <li>• Swipe card to the right after you both answer.</li>
                                <li>• Swipe card to the left if you decide to skip.</li>
                            </ul>
                        </div>
                        <div className="flex justify-between items-center mb-4">
                            <span className="text-gray-700">Share this game:</span>
                            <div className="flex space-x-2">
                                <i className="fab fa-facebook-f text-blue-600"></i>
                                <i className="fab fa-twitter text-blue-400"></i>
                                <i className="fas fa-envelope text-gray-600"></i>
                            </div>
                        </div>
                        <div className="flex space-x-4">
                            <button className="bg-blue-600 text-white px-4 py-2 rounded">Download this card</button>
                            <button className="bg-gray-300 text-gray-700 px-4 py-2 rounded">Buy different deck</button>
                        </div>
                    </div>
                    <div className="relative w-full max-w-lg">
                        <img src="https://placehold.co/300x400" alt="Stack of cards with a card facing front showing a question 'If you could visit any planet, which would you choose and why?'" className="rounded-lg shadow-lg" />
                        <div className="absolute bottom-0 right-0 flex space-x-2">
                            <button onClick={ answered=()=>{setcardsAnswered(cardsAnswered+1)}} className="text-red-500"><i className="fas fa-times-circle text-3xl"></i></button>
                            <button className="text-blue-500"><i className="fas fa-check-circle text-3xl"></i></button>
                        </div>
                    </div>
                    <div className="absolute bottom-4 right-4">
                        <span className="text-gray-700">@ours</span>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
